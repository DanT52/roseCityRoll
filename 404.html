<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // This ensures GitHub Pages returns index.html but the path remains intact for BrowserRouter
      (function () {
        var path = window.location.pathname
        var search = window.location.search
        var hash = window.location.hash

        // Combine and redirect
        var target = '/' + path.replace(/^\/+/, '') + search + hash

        // Prevent infinite loop on bad paths like "/404.html"
        if (path !== '/404.html') {
          sessionStorage.redirectedFrom404 = 'true'
          window.location.replace(target)
        }
      })()
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
